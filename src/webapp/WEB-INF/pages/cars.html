<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>_ID_</th>
            <th>_Model_</th>
            <th>_Model year_</th>
            <th>_VIN code_</th>
        </tr>
        <tr th:each = "car : ${cars}">
            <td>
                <a th:href="@{/{id}(id=${car.getId()})}" th:utext = "${car.id}">Ссылка</a>
            </td>
            <td th:utext = "${car.model}"></td>
            <td th:utext = "${car.modelYear}"></td>
            <td th:utext = "${car.vinCode}"></td>
        </tr>
    </table>
</div>

<form action="/new">
    </br>
    <button>Add new Car</button>
</form>

</body>
</html>
